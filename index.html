<!DOCTYPE html><html ondragstart="return false">
    <link rel="icon" type="image/x-icon" href="dragon.svg">
        <title>Pokemon</title>
        <body>
    <style>
          body, html {
    padding: 0;
    margin: 0;
	 overscroll-behavior: none;
	 overflow: hidden;
}

        * {
        background-repeat: no-no-repeat;
        background-size: 100%; 
        -webkit-user-select: none; /* Safari */
        -ms-user-select: none; /* IE 10 and IE 11 */
        user-select: none; /* Standard syntax */}

html, body {
  height: 100%;
  min-height: 300px;
}
body {
  font-family: sans-serif;
  background: radial-gradient(rgb(255, 255, 255), rgb(0, 0, 0));
  transform: translate3d(0, 0, 0);
}
    </style>





<!-- corner menus-->
<div id="circularMenu" class="circular-menu" ba="">

    <a class="floating-btn" onclick="document.getElementById('circularMenu').classList.toggle('active');">
      <div><img src="pokeball.png" style="width:100%;height:100%;"></div>
    </a>
  
    <menu class="items-wrapper">
      <a href="https://bulbapedia.bulbagarden.net/wiki/Main_Page" target="_blank" class="menu-item bulb"></a>
      <a href="https://www.serebii.net/" target="_blank" class="menu-item serebii"></a>
      <a href="https://crackwatcher.com/" target="_blank" class="menu-item gogUn"></a>
      <a href="https://archive.org/" target="_blank" class="menu-item intArc"></a>
    </menu>
  
  </div>
  
  
  <div id="circularMenu1" class="circular-menu circular-menu-left">
    
    <a class="floating-btn" onclick="document.getElementById('circularMenu1').classList.toggle('active');">
      <img src="greatball.png" style="width:100%;height:100%;">
    </a>
  
    <menu class="items-wrapper">
      <a href="https://cpstest.org/" target="_blank" class="menu-item upDown"></a>
      <a href="https://romspure.cc/" target="_blank" class="menu-item pureRom"></a>
      <a href="https://romsfun.com/" target="_blank" class="menu-item funRom"></a>
      <a href="https://www.ziperto.com/home/" target="_blank" class="menu-item ziperto"></a>
    </menu>
  
  </div>
  <style>


.ziperto {
  background-image: url(ziperto.jpg);
  background-size: 100% 100%;
}

.pureRom {
  background-image: url(purerom.jpg);
  background-size: 100% 100%;
}

.funRom {
  background-image: url(funrom.png);
  background-size: 100% 100%;
}

.gogUn {
  background-image: url(crackwatch.jpg);
  background-size: 100% 100%;
}

.intArc {
  background-image: url(intarch.jpg);
  background-size: 100% 100%;
}

.serebii {
  background-image: url(celebi.png);
  background-size: 100% 100%;
}

.upDown {
  background-image: url(cps.png);
  background-size: 100% 100%;
}

.bulb {
  background-image: url(bulb.png);
  background-repeat: no-repeat;
  background-size: 80% 80%;
  top:50%;
  left:50%;
  position:relative;
}

.circular-menu {
  position: fixed;
  bottom: 1em;
  right: 1em;
  
}

.circular-menu .floating-btn {
  display: block;
  width: calc(3.5em + 1px);
  height: calc(3.5em + 1px);
  border-radius: 50%;
  background-color: hsl(4, 98%, 60%);
  box-shadow: 0 2px 5px 0 hsla(0, 0%, 0%, .26);  
  color: hsl(0, 0%, 100%);
  text-align: center;
  line-height: 3.9em;
  cursor: pointer;
  outline: 0;
}


.circular-menu.active .floating-btn {
  box-shadow: inset 0 0 3px hsla(0, 0%, 0%, .3);
}

.circular-menu .floating-btn:active {
  box-shadow: 0 4px 8px 0 hsla(0, 0%, 0%, .4);
}

.circular-menu .floating-btn img {
  font-size: 1.3em;
  transition: transform .2s;  
}

.circular-menu.active .floating-btn img {
  transform: rotate(-45deg);
}

.circular-menu:after {
  display: block;
  content: ' ';
  width: 3.5em;
  height: 3.5em;
  border-radius: 50%;
  position: absolute;
  top: 0;
  right: 0;
  z-index: -2;
  background-color: hsl(4, 98%, 60%);
  transition: all .3s ease;
}

.circular-menu.active:after {
  transform: scale3d(5.5, 5.5, 1);
  transition-timing-function: cubic-bezier(.68, 1.55, .265, 1);
}

.circular-menu .items-wrapper {
  padding: 0;
  margin: 0;
}

.circular-menu .menu-item {
  position: absolute;
  top: .2em;
  right: .2em;
  z-index: -1;
  display: block;
  text-decoration: none;
  color: hsl(0, 0%, 100%);
  font-size: 1em;
  width: 3em;
  height: 3em;
  border-radius: 50%;
  text-align: center;
  line-height: 3;
  background-color: hsla(0,0%,0%,.1);
  transition: transform .3s ease, background .2s ease;
}

.circular-menu .menu-item:hover {
  background-color: hsla(0,0%,0%,.3);
}

.circular-menu.active .menu-item {
  transition-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.circular-menu.active .menu-item:nth-child(1) {
  transform: translate3d(1em,-7em,0);
}

.circular-menu.active .menu-item:nth-child(2) {
  transform: translate3d(-3.5em,-6.3em,0);
}

.circular-menu.active .menu-item:nth-child(3) {
  transform: translate3d(-6.5em,-3.2em,0);
}

.circular-menu.active .menu-item:nth-child(4) {
  transform: translate3d(-7em,1em,0);
}

/**
 * The other theme for this menu
 */

.circular-menu.circular-menu-left {
  position: fixed;
  bottom: 1em;
  right: auto; 
  left: 1em;
}

.circular-menu.circular-menu-left .floating-btn {
  background-color: hsl(217, 89%, 61%);
}

.circular-menu.circular-menu-left:after {
  background-color: hsl(217, 89%, 61%);
}

.circular-menu.circular-menu-left.active .floating-btn img {
  transform: rotate(45deg);
}

.circular-menu.circular-menu-left.active .menu-item:nth-child(1) {
  transform: translate3d(-1em,-7em,0);
}

.circular-menu.circular-menu-left.active .menu-item:nth-child(2) {
  transform: translate3d(3.5em,-6.3em,0);
}

.circular-menu.circular-menu-left.active .menu-item:nth-child(3) {
  transform: translate3d(6.5em,-3.2em,0);
}

.circular-menu.circular-menu-left.active .menu-item:nth-child(4) {
  transform: translate3d(7em,1em,0);
}
  </style>



            
        </body>
